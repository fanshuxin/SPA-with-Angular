

  <h2 id="Info-title" class="text-center">Your Account Infomation</h2>
 
 
           <div id="info" ng-if="info.completed==true">
      Username: {{ info.firstName}} {{info.lastName}} <br>
      Email: {{ info.email}} <br>
      Phone: {{ info.phone }} <br>
      Favorite dish: {{info.favorite_item_name}}<br>      
      <p class="menu-item-details">{{info.favorite_descript}}</p>
   
</div>
     <div class="menu-item-photo">
        <div>{{info.favorite}}</div>
        <img class="img-responsive" width="250" height="150" ng-src="{{info.basePath}}/images/{{info.favorite}}.jpg" alt="{{info.favorite_item.name}}">
      </div>


<div ng-if="info.completed!=true">Not Signed Up Yet.<a ui-sref='public.signup'> Sign up Now!</a></div>
